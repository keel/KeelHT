<script type="text/javascript">
$(function(){

//放下地区选择
$.cnCity.cnCity("#cnCity");
//---------------
//选择生日
$.cnBirth(1891,2011,"#cnBirth");
//--------

//处理请求
$.validator.dealAjax = {
	bt:$("#submitBT"),
	ok:function(data){
		//200表示成功,data为返回的uName
		window.location = ("<%=sPrefix %>/"+data);
	},
	err:function(){
		alert('登录失败!用户名和密码未通过验证.');
	}
};

//开始验证
$('#settingForm').validate({
    /* 设置验证规则 */
    rules: {
        uNick: {
            required:true,
            rangelength:[4,15]
        },
        uUrl:{url:true},
        uSex:{required:true},
        cnLocal2:{required:function(element) {
        	return $(element).val() == "";
        }}
    }
});

});

</script>
