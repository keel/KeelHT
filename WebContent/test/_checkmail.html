		re.push(pHtml(p+1,fn,"下一页"));
		return re.join();
	}

	}

function pHtml(pageNo,funcName,showPageNo){
  	showPageNo = showPageNo || pageNo;
	var H = [];
	if(pageNo != 1){
		H.push(" <a href='javascript:", funcName,"(", pageNo, ");' class='pageNum'>", pageNo, "</a> ");
	}
	return H.join();
	
}
function pHtml2(pageNo){
	var H = [];
	H.push(" <span class='cPageNum'>", pageNo, "</span> ");
	return H.join();
