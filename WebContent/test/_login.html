//开始验证
$('#loginForm').validate({
    /* 设置验证规则 */
    rules: {
        uName: {
            required:true,
            stringCheck:true,
            rangelength:[4,15]
        },
        uPwd:{
            required:true,
            pwdCheck:true,
            rangelength:[6,30]
        }
    },
    /* 设置验证触发事件 */
    focusInvalid: false,
    onkeyup: false

});

    </p>

<div class="clear"></div>
