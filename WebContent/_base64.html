<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>江苏网微博</title>
<link rel="stylesheet" type="text/css" href="css/style_wb.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.json-2.2.min.js" type="text/javascript"></script>
<script src="js/hotEdit.js" type="text/javascript"></script>
<script src="js/jquery.base64_no_unicode.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	//$.base64.is_unicode = true;
	$("#enc").click(function(){
		var e = $.base64.encode($("#txt").val());
		$("#re").text("加密后:"+e);
		$("#etxt").val(e);
	});
	$("#dec").click(function(){
		var e = $("#etxt").val();
		$("#re").text("解密后:"+$.base64.decode(e));

	});

});


</script>


</head>
<body>
<div id="header" class="wrapper">
	<h1 id="logo"><a href="#">中国江苏网</a></h1>
</div>

<div id="wrapper" class="wrapper">

	<div id="main">
		<div id="mainTop" class="topBox">
			欢迎加入中国江苏网微博！请填写以下信息进行注册。
		</div>
		<div id="mainBox" class="mainBox">
			<form id="regForm" name="regForm" action="#" method="post">
				<p><label for="uName">加密key：</label><br /><input type="text" name="key" value="" id="key"/><span class="txt2">帐户名长度最多 6 个汉字或 12 个字符</span></p>
				<p><label for="uName">明文：</label><br /><input type="text" name="txt" value="" id="txt"/><span class="txt2">电子邮箱是找回密码的途径，请正确填写</span></p>
				<p><label for="uName">密文：</label><br /><input type="text" name="etxt" value="" id="etxt"/></p>

			<div class="centerBT"><input type="button" value=" 加密 " id="enc" /></div>
			<div class="centerBT"><input type="button" value=" 解密 " id="dec" /></div>
			<div id="re">
				ok
			</div>
			</form>
			<div id="rightBox">
				<div>
					已有账号？请直接登陆：
				</div>
				<div class="centerBT">
					<input type="button" value=" 登录微博 " />
				</div>
				<div class="SC">
					<ul>
						<li>其他信息</li>
						<li>其他信息</li>
						<li>其他信息</li>
					</ul>
				</div>
			</div>
<div class="clear"></div>

		</div>
	</div>

<div class="clear"></div>

</div>

<div id="footer">
	<div id="copyright">
		Copyright:&copy;2010-2012 KEEL.SIKE All rights reserved. 
	</div>
</div>

</body>
</html>
