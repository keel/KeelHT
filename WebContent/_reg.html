<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>江苏网微博</title>
<link rel="stylesheet" type="text/css" href="css/style_wb.css" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.json-2.2.min.js" type="text/javascript"></script>
<script src="js/hotEdit.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){

});
</script>


</head>
<body>
<div id="header" class="wrapper">
	<h1 id="logo"><a href="#">中国江苏网</a></h1>
</div>

<div id="wrapper" class="wrapper">

	<div id="main">
		<div id="mainTop" class="topBox">
			欢迎加入中国江苏网微博！请填写以下信息进行注册。
		</div>
		<div id="mainBox" class="mainBox">
			<form id="regForm" name="regForm" action="#" method="post">
				<p><label for="uName">用户名：</label><br /><input type="text" name="uName" value="" id="uName"/><span class="txt2">帐户名长度最多 6 个汉字或 12 个字符</span></p>
				<p><label for="uName">电子邮箱：</label><br /><input type="text" name="uName" value="" id="uName"/><span class="txt2">电子邮箱是找回密码的途径，请正确填写</span></p>
				<p><label for="uName">注册密码：</label><br /><input type="text" name="uName" value="" id="uName"/><span class="txt2">密码长度4-20位，字母区分大小写</span></p>
				<p><label for="uName">确认密码：</label><br /><input type="text" name="uName" value="" id="uName"/><span class="txt2">请再次输入一次注册密码，以确保正确</span></p>
			<div class="centerBT"><input type="submit" value=" 立即注册 " /></div>
			</form>
			<div id="rightBox">
				<div>
					已有账号？请直接登陆：
				</div>
				<div class="centerBT">
					<input type="button" value=" 登录微博 " />
				</div>
				<div class="SC">
					<ul>
						<li>其他信息</li>
						<li>其他信息</li>
						<li>其他信息</li>
					</ul>
				</div>
			</div>
<div class="clear"></div>

		</div>
	</div>

<div class="clear"></div>

</div>

<div id="footer">
	<div id="copyright">

	</div>
</div>

</body>
</html>
